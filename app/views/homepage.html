<h1>Login page</h1>
<form method="post">
    <label>User Name<input type="text" required ng-model="user.name" value="user.name" placeholder="enter user name"/></label><br>
    <label>Password<input type="password" required ng-model="user.password" value="user.password" placeholder="enter your password"/></label><br>
    <button ng-click="submit(user)">Login</button><br>
    Register <a href="#/register">here</a>
</form>
